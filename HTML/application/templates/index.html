{% extends "base.html" %} {% block content %}
<div class="relative w-full height">
  <div
    class="max-w-sm w-full mx-auto h-full bg-white flex flex-1 flex-col items-stretch justify-start p-5"
    id="container"
    data-safe="true"
  >
    <div class="w-full min-h-[162px] relative measure">
      <div class="speed__wheel origin-top-left -translate-x-1/2">
        <div class="speed__tick">
          <div class="tick" value="90"></div>
          <div class="tick" value="100"></div>
          <div class="tick" value="100"></div>
        </div>
        <div id="safe" class="bg-safe"></div>
        <div id="unsafe" class="bg-safe"></div>
        <div class="pointer"></div>
        <div id="prob">100%</div>
      </div>
    </div>
    <div
      class="w-full relative px-3 flex flex-col h-1/2 max-h-[150px] my-3 measure"
    >
      <p class="font-bold">Trip Information:</p>
      <div
        class="overflow-y-scroll max-h-[150px]"
        id="tripInfo"
      ></div>
    </div>
    <div class="w-full relative flex flex-col h-1/2 my-3" id="map-container">
      <div id="map"></div>
    </div>
  </div>
</div>
<script src="{{ url_for('static',filename='js/state.js')}}"></script>
{% endblock %}
